
cache:
  bundler: true
  cocoapods: true
  yarn: true
  directories:
  - node_modules/
  - vendor/bundle/
  - "$HOME/.nvm/versions/"
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache/"
  - "$HOME/.npm"
  - "$HOME/.cache"
before_install:
- nvm install && nvm use
- make setup-travis-environment
install:
- make mobile_install

matrix:
  include:
  - os: linux
    language: android
    jdk: oraclejdk8
    android:
      components:
      - build-tools-28.0.3
      - android-27
    script: 
  - os: osx
    osx_image: xcode9.3
    podfile: ios/Podfile
    script: 
